<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>newpasta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Enter Pasta Name" labelPlacement="floating" [(ngModel)]="new_name"
          label="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="new_desc" label="Description" labelPlacement="floating"
          placeholder="Enter Pasta Description">

        </ion-textarea>
      </ion-item>
      <!-- <ion-item>
        <ion-input labelPlacement="floating" [(ngModel)]="new_url" label="Image URL"></ion-input>
        <ion-img slot="end" [src]="new_url"></ion-img>
      </ion-item> -->

        <ion-item>
          <ion-radio-group [(ngModel)]="imageType">
            <ion-radio value="URL" justify="start" labelPlacement="end">URL</ion-radio>
            <ion-radio value="Camera" justify="start" labelPlacement="end">Camera</ion-radio>
          </ion-radio-group>
      </ion-item>
      <ion-item *ngIf="imageType=='Camera'">
          <ion-button (click)="captureImage()">Capture Image</ion-button>
          <ion-img [src]="base64"/>
      </ion-item>
      <ion-item *ngIf="imageType=='URL'">
          <ion-input [(ngModel)]="new_url" label="Image URL" labelPlacement="floating" />
          <ion-img [src]="new_url"/>
      </ion-item>
      <ion-item>
        <ion-select [(ngModel)]="new_price" label="Price" labelPlacement="floating">
          <ion-select-option *ngFor="let price of arrPrice" [value]="price">{{price}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-checkbox labelPlacement="start" [(ngModel)]="new_spicy">Spicy</ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-button expand="full" id="btnsubmit" (click)="submitpasta()">Submit</ion-button>
        <ion-alert trigger="btnsubmit" header="Add Pasta" message="Data Succesfully stored"
          [buttons]="alertButtons" (click)="toPasta()"></ion-alert>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
