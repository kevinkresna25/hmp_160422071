<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button routerLink="/pasta" slot="start">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-button>
    <ion-title>pastadetail</ion-title>
    <ion-button color = primary slot="end" routerLink="/editpasta/{{ pasta.id }}">
      <ion-icon name="pencil-outline"></ion-icon> Update
    </ion-button>
    <ion-button color = danger slot="end" (click)="deletePasta(pasta.id)">
      <ion-icon name="trash-outline"></ion-icon> Delete
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-item color="medium" routerLink="/pastadetail/{{pasta.id}}">
        <ion-img [src]="pasta.url"></ion-img>
      </ion-item>

      <ion-card-header>
        <ion-card-title>{{pasta.name}}</ion-card-title>
        <ion-card-subtitle>{{pasta.price}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content> {{pasta.description}} </ion-card-content>

      <ion-item>
        <ion-badge slot="end" *ngIf="pasta.spicy == true" color="danger"
          >Spicy</ion-badge
        >
        <ion-badge slot="end" *ngIf="pasta.spicy == false" color="success"
          >Non-Spicy</ion-badge
        >
      </ion-item>
    </ion-card>
  </div>
</ion-content>
